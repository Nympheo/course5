<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Здравоохранение в РБ</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header>
			<h1>Основные показатели здравоохранения Республики Беларусь 1995 - 2016 гг.</h1>
	</header>

  <container>
  	<section>
			<svg>	  </svg>
			<form>
 				<div class="radio-group">
					<input class="group1" type="radio" id="radio-1" name="chart">
					<label for="radio-1">гистограмма</label>
					<input class="group1" type="radio" id="radio-2" name="chart" checked>
					<label for="radio-2">график</label>
					<input class="group1" type="radio" id="radio-3" name="chart">
					<label for="radio-3">поток</label>
  			</div>
   		</form>
			<form>
				<div class="check-group group2">
					<input class="group2" type="checkbox" name="data" id="check-1" value="doctors">
					<label for="check-1">врачи</label>
					<input class="group2" type="checkbox" name="data" id="check-2" value="medWorkers">
					<label for="check-2">медицинские работники</label>
					<input class="group2" type="checkbox" name="data" id="check-3" value="hospitals">
					<label for="check-3">больничные организации</label>
					<input class="group2" type="checkbox" name="data" id="check-4" value="beds">
					<label for="check-4">больничные койки</label>
					<input class="group2" type="checkbox" name="data" id="check-5" value="polyclinics">
					<label for="check-5">амбулаторно-поликлинические организации</label>
				</div>
			</form>
  	</section>
  </container>

  <footer>
    <article>
      Данные взяты с сайта Национального статистического
      комитета Республики Беларусь
      <a href="www.belstat.gov.by" title="data source">www.belstat.gov.by</a>
    </article>
  </footer>

  <script type="text/javascript" src='js/d3/d3.min.js'></script>
  <script src="js/main.js"></script>
</body>
